<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location"> {{weather.name}} , {{weather.sys.country}} </h2>
        <div class="icon"> <img src="{{iconurl}}"></div>
        <h3 class="desc" > {{weather.weather[0].main}} </h3>
        <h1 class="temp">{{weather.main.temp}}&deg;</h1>
        <ion-list>
          <ion-item>
            <strong>Dewpoint: </strong> {{weather.visibility}}
          </ion-item>
          <ion-item>
            <strong>Visibility: </strong> {{weather.visibility}}
          </ion-item>
          <ion-item>
            <strong>Sunrise: </strong> {{weather.sys.sunrise | date:'hh:mm a'}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
